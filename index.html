<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Комментарии</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section class="section-comments">
      <div class="container">
        <div class="section-comments__form comment">
          <h2 class="comment__heading heading">
            Добавить комментарий
          </h2>
          <form action="#" class="comment__form form">
            <div class="form__info">
              <div class="form__input">
                <input data-required="true" data-max-length="30" data-min-length="2" id="name" type="text" name="name"
                  placeholder="Ваше имя *">
              </div>
              <div class="form__input input-date">
                <input id="date" type="date" name="date">
              </div>
            </div>
            <div class="form__textarea">
              <textarea data-required="true" data-min-length="50" id="textarea" name="text"
                placeholder="Ваш комментарий *"></textarea>
            </div>
            <div class="form__btn btn">
              <button type="submit"><span>Отправить комментарий</span></button>
            </div>
          </form>
        </div>

        <div class="section-comments__comments comments">
          <h2 class="comments__heading">
            Комментарии:
          </h2>
          <ul class="comments__list">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
